services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: endingsignal-web:latest
    ports:
      - "5000:5000"
    environment:
      PORT: "5000"
      FLASK_ENV: production
      JWT_SECRET: ${JWT_SECRET:-dev-only-change-me}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-}
      DATABASE_URL: ${DATABASE_URL:-}
      DB_NAME: ${DB_NAME:-}
      DB_USER: ${DB_USER:-}
      DB_PASSWORD: ${DB_PASSWORD:-}
      DB_HOST: ${DB_HOST:-}
      DB_PORT: ${DB_PORT:-}
      DB_TIMEZONE: ${DB_TIMEZONE:-Asia/Seoul}
      RUN_DB_INIT: ${RUN_DB_INIT:-0}
      SKIP_DB_INIT: ${SKIP_DB_INIT:-0}
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    profiles: ["with-db"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-endingsignal}
      POSTGRES_USER: ${POSTGRES_USER:-endingsignal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-endingsignal}
      TZ: ${DB_TIMEZONE:-Asia/Seoul}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-endingsignal} -d ${POSTGRES_DB:-endingsignal}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
